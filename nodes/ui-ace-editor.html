<script type="text/javascript">
    RED.nodes.registerType('ui-ace-editor', {
        category: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.label.category'),
        color: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.colors.light'),
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },
            mode: { value: 'javascript' },
            theme: { value: 'chrome' },
            passthru: { value: true },
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name || 'ui-ace-editor';
        },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
            if (!this.mode) {
                $('#node-input-mode').val('javascript');
            }
            if (!this.theme) {
                $('#node-input-theme').val('chrome');
            }
        }
    });
</script>

<script type="text/html" data-template-name="ui-ace-editor">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label><i class="fa fa-object-group"></i> <span data-i18n="ui-ace-editor.label.size"></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-keyboard-o"></i> Mode</label>
        <select id="node-input-mode">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="java">Java</option>
            <option value="c_cpp">C/C++</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="markdown">Markdown</option>
            <option value="asciidoc">AsciiDoc</option>
            <option value="json">JSON</option>
            <option value="yaml">YAML</option>
            <option value="sql">SQL</option>
            <option value="sh">Shell Script</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-theme"><i class="fa fa-picture-o"></i> Theme</label>
        <select id="node-input-theme">
            <option value="chrome">Chrome</option>
            <option value="clouds">Clouds</option>
            <option value="monokai">Monokai</option>
            <option value="github">GitHub</option>
            <option value="github_dark">GitHub Dark</option>
            <option value="solarized_light">Solarized Light</option>
            <option value="solarized_dark">Solarized Dark</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-passthru" style="width: auto;"><i class="fa fa-arrow-right"></i> If msg arrives on input, pass it to output:</label>
        <input type="checkbox" checked id="node-input-passthru" style="display:inline-block; width:auto; margin-top: 0; margin-left: 3px;" />
    </div>
</script>
